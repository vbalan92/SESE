<button *ngIf="isLoggedIn" type="button" class="btn btn-success col-lg-2 offset-lg-10" routerLink="/createRoom">
  Zimmer hinzufügen
</button>
<div *ngIf="showSearch">
  <h2>Suche</h2>
  <form>
    <div class="form-group">
      <div class="col-md-3 pull-left">
        <label for="name">Name:</label>
      </div>
      <div class="col-md-3 pull-left">
        <input [(ngModel)]="searchRoom.name" placeholder="name" name="name" class="form-control"
               id="name">
      </div>
      <div class="col-md-2 pull-left">
        <label for="capacity">Anzahl von Personen:</label>
      </div>
      <div class="col-md-3 pull-left">
        <input type="number" [(ngModel)]="searchRoom.capacity" placeholder="anzahl" name="capacity"
               class="form-control"
               id="capacity">
      </div>
      <div class="col-md-2 pull-left">
        <label for="capacity">Preis:</label>
      </div>
      <div class="col-md-3 pull-left">
        <input type="number" [(ngModel)]="searchRoom.price" placeholder="preis" name="price"
               class="form-control"
               id="price">
      </div>
    </div>

    <button class="btn btn-success pull-left" (click)="search()">Suchen</button>
    <span class="col-md-2"></span>
    <button class="btn btn-success  pull-right" (click)="resetSearch()">Zurücksetzen</button>
  </form>

  <h3>Ergebnisse</h3>
  <div *ngFor="let room of availableRooms">

    <room-list-item [room]="room"></room-list-item>
  </div>
</div>
