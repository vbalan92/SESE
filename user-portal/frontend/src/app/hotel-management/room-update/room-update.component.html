<div class="header">
  <h4 class="modal-title" id="modal-basic-title">Zimmer Aktualisieren</h4>
</div>
<div>
  <form [formGroup]="roomForm" (ngSubmit)="onUpdateRoom()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name"
               class="form-control"
               id="name"
               placeholder="name"
               formControlName="name"
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="description"
               placeholder="description"
               formControlName="description"
        >
      </div>
    </div>

    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-10">
        <select id="type" class="form-control"
                formControlName="type">
          <option value="" disabled selected>select a type</option>
          <option value="EZ">EZ</option>
          <option value="DZ">DZ</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-10">
        <input type="number"
               class="form-control"
               id="price"
               placeholder="price"
               formControlName="price">
      </div>
    </div>

    <div class="form-group row">
      <label for="capacity" class="col-sm-2 col-form-label">Capacity:</label>
      <div class="col-sm-10">
        <input type="number"
               class="form-control"
               id="capacity"
               placeholder="capacity"
               formControlName="capacity">
      </div>
    </div>



    <div class="form-group row">
      <label for="capacity" class="col-sm-2 col-form-label">Main Picture:</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="mainPicture"
               placeholder="image path"
               formControlName="mainPicture">
      </div>
    </div>

              </div>
            </div>

    <button type="button" class="btn btn-outline" routerLink="/roomlist">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="onUpdateRoom()"
            [attr.disabled]="roomForm.valid ? null : '' " routerLink="/roomlist">Create
    </button>
  </form>
</div>
