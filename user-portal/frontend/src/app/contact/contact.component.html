<div class="col-md-6" *ngIf="!isContactSend">
  <h2 class="text-center">Kontaktformular</h2>
  <form>
    <div class="form-group">
      <label for="firstName">Name:</label>
      <input [(ngModel)]="contact.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="email">Email Adresse:</label>
      <input type="email" [(ngModel)]="contact.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="Telefonnummer">Telefonnummer:</label>
      <input type="number" [(ngModel)]="contact.telefonnummer" placeholder="Telefonnummer" name="telefonnummer" class="form-control" id="telefonnummer">
    </div>

    <div class="form-group">
      <label for="notiz">Nachricht:</label>
      <textarea [(ngModel)]="contact.notiz" placeholder="Nachricht" name="notiz"
                class="form-control" id="notiz"></textarea>
    </div>
    <button class="btn btn-success" (click)="createContact()"  >Senden</button>
  </form>

</div>
<div class="card-body" *ngIf="isContactSend">
  <h5 class="card-title row">
    <div class="col-lg-3">
      <span>vielen Dank {{contact.name}} </span>
    </div>
    <div class="col-lg-6">
      {{contact.telefonnummer}}
    </div>
    <div class="col-lg-3">
      {{contact.email}}
    </div>
    <div class="col-lg-6">
      {{contact.notiz}}
    </div>
  </h5>
  <div class="card-text row">

    <div class="col-lg-3">
      Ihre Anfrage so bald wie möglich bearbeitet, und die Antwort auf Ihre email {{contact.email}} gesendet. <br/>
      Mit freundlichen Grüßen <br/>
      Ihre Hotel Team<br/>

    </div>
  </div>
</div>
