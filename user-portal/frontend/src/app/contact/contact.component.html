<div class="col-md-6">
  <h2 class="text-center">Kontaktformular</h2>
  <form>
    <div class="form-group">
      <label for="firstName">Name:</label>
      <input [(ngModel)]="customer.firstName" placeholder="Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="email">Email Adresse:</label>
      <input type="email" [(ngModel)]="customer.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="Telefonnummer">Telefonnummer:</label>
      <input type="number" [(ngModel)]="customer.telefonnummer" placeholder="Telefonnummer" name="telefonnummer" class="form-control" id="telefonnummer">
    </div>

    <div class="form-group">
      <label for="notiz">Nachricht:</label>
      <textarea [(ngModel)]="customer.notiz" placeholder="Nachricht" name="notiz"
                class="form-control" id="notiz"></textarea>
    </div>
    <button class="btn btn-success" (click)="createContact()"  >Senden</button>
  </form>
</div>
