<div class="col-md-6">
<h2> Customer Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td class="hidden">{{customer.id}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.email}}</td>
    <td>
      <button type="button" class="close" aria-label="Close" (click)="deleteCustomer(customer)">
        <span aria-hidden="true">&times;</span>
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-info" (click)="detailCustomer(customer)">
        <span class="glyphicon glyphicon-info"></span> details
      </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
